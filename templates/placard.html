{% load staticfiles %}

{% if acct.get_full_name %}
  <img src="{{ profile.avatar }}" class="faceholder" /> <b>{{ acct.get_full_name }}</b>
{% else %}
  <img src="{% static 'reddit.png' %}" class="faceholder" /> <a target="_blank" href="http://www.reddit.com/u/{{ acct.username }}">/u/{{ acct.username }}</a>
{% endif %}
