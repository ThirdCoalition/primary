{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="topdiv" style="padding-top:4px;">
  <p>Select your favorite party.</p>
</div>

<div class="topdiv">
  <table class="results">
  {% for c in candidates %}
    <tr>
      <td class="range">
        <div style="background-color:{{ c.color }};">
          <span onclick="javascript: saveFavorite({{ c.id }});">
            <input class="rangeValue" readonly="readonly" />
          </span>
        </div>
      </td>
      
      <td class="candidate">
        <p>{{ c.name }} - {{ c.synopsis }}</p>
        <a href="{{ c.link }}" target="_blank">homepage</a>
      </td>
    </tr>
  {% endfor %} 
  </table>
</div>

<div class="topdiv" style="padding-top:4px;">
  <p style="display:inline; font-size:x-large;">Select your favorite party above.</p>
</div>

{% endblock %}
